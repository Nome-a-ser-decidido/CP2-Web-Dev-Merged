<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de bicicleta - Contato</title>
    <link rel="stylesheet" href="../CSS/contato.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>Loja de Bicicletas</h1>
            <a class="headerButton" href="home.html">Home</a>
            <a class="headerButton" href="sobre.html">Sobre</a>
            <a class="headerButton" href="contato.html">Contato</a>
            <a class="headerButton" href="quiz.html">Quiz</a>
        </div>
    </header>
    <h1>Entre em Contato Conosco</h1>
    <div class="contato_input">
        <form id="form-contato" action="#" method="post">
            <div>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Loja de Bicicletas</p>
    </footer>
    <script src="../JS/contato.js"></script>
</body>

</html>
